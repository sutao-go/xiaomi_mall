        $(function (){
            $("#SaveGoods").click(function (){

                data.ProductName = $("#ProductName").val();

                data.CommoditySellingPrice = $("#CommoditySellingPrice").val();
                data.CommodityInventory = $("#CommodityInventory").val();
                data.ProductLabel = $("#ProductLabel").val();
                $.ajax(
                    {
                        url:"/backendLogin/index",
                        type:"post",
                        dataType:"json",
                        data:{
                            ProductName:data.ProductName,
                            ProductDescription:data.ProductDescription,
                            CommodityPrice:data.CommodityPrice,
                            CommoditySellingPrice:data.CommoditySellingPrice,
                            CommodityInventory:data.CommodityInventory,
                            ProductLabel:data.ProductLabel
                        },
