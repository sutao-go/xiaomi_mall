<script>
    $.ajax(

                var phoneNumber = info.phoneNumber;
                $("#chooseShippingAddress").append(
                    "<h6 id=\"Recipient\" class=\"Recipient\"></h6>\n" +
                    "                <p id=\"phoneNumber\" class=\"phoneNumber\"></p>\n" +
                    "                <a id=\"shippingAddress2\" class=\"shippingAddress2\"></a>"
                );
                document.getElementById("Recipient").innerHTML=nickname;
                document.getElementById("phoneNumber").innerHTML=phoneNumber;
                document.getElementById("shippingAddress2").innerHTML=address;
            },
            error:function (){
                console.log("出错了");
            }
        }
    );

</script>

<script>
    $("#change").click(function (){
        var data ={};
        data.shippingAddress = $("#shippingAddress").val();
        data.recipient = $("#recipient").val();
        data.phoneNumber1 = $("#phoneNumber1").val();
        $.ajax(
            {
                url:"/user/modifyShippingAddress",
                type:"post",
                dataType:"json",
                data:{
                    shippingAddress:data.shippingAddress,
                    recipient:data.recipient,
                    phoneNumber1:data.phoneNumber1
                },
                success:function(result){
                    if(result.resultCode == 200){
                        window.location.href='/orderlist/confirmOrder';
                    }if (result.resultCode == 500){
                        swal("程序可能出错了");
                    }
                },
                error:function (){
                        swal("修改失败");
                }
            }
        )
    });
</script>
