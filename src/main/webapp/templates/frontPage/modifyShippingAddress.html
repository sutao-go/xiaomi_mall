<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 模态框（Modal）插件事件</title>
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../resources/static/bootstrap/css/bootstrap.min.css">
    <script src="../../resources/static/bootstrap/js/bootstrap.min.js"></script>
    <!--<script src="../../resources/static/jquery/jquery.min.js"></script>-->
    <style type="text/css">
        #resetbutton{
            color: rgb(237,113,46);
            background-color: rgb(255,255,255);
        }
    </style>

</head>
<body>

<button id="resetbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    修改
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   修改地址
                </h4>
            </div>
            <div class="modal-body">
                <div>收件地址</div>
                <input>
                <div>收件人</div>
                <input>
                <div>收件人手机号码</div>
                <input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    $(function () { $('#myModal').modal('hide')});
</script>

</body>
</html>
